<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồng hồ điện tử</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("./xunu.jpg");
        }

        #time {
            display: flex;
        }

        #time div span {
            position: relative;
            display: block;
            width: 200px;
            height: 160px;
            /* background: black; */
            color: #fff;
            font-weight: 300;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
        }
    </style>
</head>

<body id="body">
    <div id="time">
        <div>
            <span id="hours">00</span><span></span>
        </div>
        <div>
            <span id="minute">00</span><span></span>
        </div>
        <div>
            <span id="second">00</span><span></span>
        </div>
    </div>
    <audio  autoplay>
        <source src="./song123.mp3" type="audio/mpeg">
    </audio>
    <!-- I Will Go To You Like The First Snow - A -->
</body>
<script>
    function clock() {
        let hours = document.getElementById("hours");
        let minute = document.getElementById("minute");
        let second = document.getElementById("second");

        let Gio_hien_tai = new Date().getHours();
        let Phut_hien_tai = new Date().getMinutes();
        let Giay_hien_tai = new Date().getSeconds();

        hours.innerHTML = Gio_hien_tai;
        minute.innerHTML = Phut_hien_tai;
        second.innerHTML = Giay_hien_tai;
    }
    // let body = document.getElementById("body")
    // function changeImage() {
    //     body.style.backgroundImage = 'url("./xunu1.jpg")'
    // }
    let body = document.getElementById("body")
    let picarray = ['xunu.jpg', 'xunu1.jpg', 'xunu2.jpg', 'xunu3.jpg']
    let position = 1;
    function changeImage() {
        switch (position) {
            case 0:
                 body.style.backgroundImage = 'url("./'+picarray[position]+'")';
                 position ++
                break;
            case 1:
                body.style.backgroundImage = 'url("./' + picarray[position] + '")';
                position++
                break;
            case 2:
                body.style.backgroundImage = 'url("./' + picarray[position] + '")';
                position++
                break;
            case 3:
                body.style.backgroundImage = 'url("./' + picarray[position] + '")';
                position = 0;
                break;  
        }
    }
    setInterval(clock, 1000);
    setInterval(changeImage, 5000)
</script>

</html>
